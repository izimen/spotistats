server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/javascript application/javascript application/json image/svg+xml;

    # =====================
    # Security Headers
    # =====================

    # Prevents clickjacking attacks
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevents MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # Legacy XSS protection (CSP is preferred)
    add_header X-XSS-Protection "0" always;

    # Controls referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HSTS - Enforce HTTPS for 1 year
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy - Strict CSP for React SPA
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://spotistats-backend-ox6p5to4qa-lm.a.run.app https://api.spotify.com https://i.scdn.co; media-src 'self' https://p.scdn.co blob:; frame-ancestors 'self'; form-action 'self'; base-uri 'self'; object-src 'none';" always;

    # Permissions Policy - Disable unused browser features
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # Cross-Origin headers
    # Note: COEP set to 'credentialless' instead of 'require-corp' to allow
    # third-party images (Spotify CDN) that don't send CORP headers
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "credentialless" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 'ok';
        add_header Content-Type text/plain;
    }

    # SPA fallback - all routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Security headers must be repeated in location blocks
        add_header X-Content-Type-Options "nosniff" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;
    }
}
